<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Agenda TS Saúde</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* Reset / base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5
        }

        header {
            background: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .1)
        }

        header .logo {
            height: 40px
        }

        header .top-controls {
            display: flex;
            gap: 10px;
            align-items: center
        }

        /* Layout */
        .scheduler-container {
            display: flex;
            height: calc(100vh - 60px)
        }

        .sidebar {
            width: 280px;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 1px 0 4px rgba(0, 0, 0, .1)
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto
        }

        .right-panel {
            width: 300px;
            background: #fff;
            padding: 20px;
            box-shadow: -1px 0 4px rgba(0, 0, 0, .1)
        }

        /* Calendário */
        .calendar {
            margin-bottom: 20px
        }

        .calendar .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed
        }

        .calendar th {
            padding: 6px 0;
            font-weight: 600;
            color: #666
        }

        .calendar td {
            height: 38px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            user-select: none
        }

        .calendar td:hover {
            background: #eef4ff
        }

        .calendar td.selected {
            background: #4caf50;
            color: #fff
        }

        .calendar td.out-month {
            opacity: .35;
            cursor: default
        }

        .calendar td.available-day {
            background: #dff7e3;
            border: 1px solid #43b36b;
            color: #1b5e20
        }

        .calendar td.available-day:hover {
            background: #bff0cb
        }

        /* Filtros */
        .filter-group {
            margin-top: 15px
        }

        .filter-group label {
            font-weight: 700;
            margin-bottom: 5px;
            display: block
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 6px
        }

        /* Centro – horários disponíveis (estilo MK-ish) */
        .center-wrap {
            padding: 24px
        }

        .available-times-card {
            background: #fff;
            margin: 0 auto;
            max-width: 980px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .08);
            padding: 18px 18px 10px;
        }

        .available-times-card h3 {
            font-size: 18px;
            margin-bottom: 10px
        }

        .selected-context {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
            color: #555
        }

        .selected-context .pill {
            background: #eef4ff;
            border: 1px solid #cfe2ff;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 12px
        }

        .times-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px;
            margin-top: 6px;
        }

        .time-btn {
            padding: 10px;
            border: 1px solid #d9e1ec;
            border-radius: 8px;
            background: #fafcff;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
        }

        .time-btn:hover {
            background: #007bff;
            color: #fff;
            border-color: #007bff
        }

        .empty-hint {
            padding: 24px;
            text-align: center;
            color: #777
        }

        /* Slots (agendados/libres) – opcional manter abaixo da grade */
        .schedule-list {
            padding: 16px 0
        }

        .slot {
            background: #fff;
            margin: 10px auto;
            border-radius: 6px;
            display: flex;
            max-width: 980px
        }

        .slot .time {
            width: 90px;
            padding: 14px;
            border-right: 1px solid #eee;
            font-weight: 700
        }

        .slot .details {
            flex: 1;
            padding: 14px
        }

        .slot.confirmed .time {
            background: #4caf50;
            color: #fff
        }

        .slot.confirmed .details .status {
            background: #4caf50;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px
        }

        .slot .actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px
        }

        .slot .actions button {
            background: none;
            border: none;
            cursor: pointer
        }

        /* Right panel */
        .panel-title {
            font-weight: 700;
            margin-bottom: 15px
        }

        .panel-group {
            margin-bottom: 15px
        }

        .panel-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700
        }

        .panel-group select,
        .panel-group input {
            width: 100%;
            padding: 6px
        }
    </style>
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="Logo" class="logo" />
        <div class="top-controls">
            <button id="btnPrevDay" type="button">&lt;</button>
            <span id="labelSelectedDate" th:text="${selectedDate}">--</span>
            <button id="btnNextDay" type="button">&gt;</button>
            <select id="topFilterConvenio" onchange="applyFilters()">
                <option value="">Todos os Convênios</option>
                <option th:each="c : ${convenios}" th:value="${c.id}" th:text="${c.nome}"></option>
            </select>
            <input type="text" placeholder="Pesquisar por nome" id="searchName" oninput="filterSlots()" />
        </div>
    </header>

    <div class="scheduler-container">
        <!-- Lado esquerdo: calendário + filtros -->
        <aside class="sidebar">
            <div class="calendar">
                <div class="month-nav">
                    <button type="button" onclick="prevMonth()">&lt;</button>
                    <span id="currentMonthLabel" th:text="${currentMonth}">Mês</span>
                    <button type="button" onclick="nextMonth()">&gt;</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Dom</th>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <tr th:each="week : ${calendarWeeks}">
                            <td th:each="day : ${week}" class="calendar-day"
                                th:classappend="${day.selected} ? ' selected' : ''" th:text="${day.day}"
                                th:attr="data-date=${day.date}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <input type="checkbox" id="showFreeOnly" onchange="toggleFreeOnly()" />
                <label for="showFreeOnly">Apenas Livres</label>
            </div>

            <div class="filter-group">
                <label for="filterConvenio">Convênio</label>
                <select id="filterConvenio" onchange="applyFilters()">
                    <option value="">Todos</option>
                    <option th:each="c : ${convenios}" th:value="${c.id}" th:text="${c.nome}"></option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterEspecialidade">Especialidade</label>
                <select id="filterEspecialidade" onchange="applyFilters()">
                    <option value="">Todas as Especialidades</option>
                    <option th:each="e : ${especialidades}" th:value="${e.id}" th:text="${e.nome}"></option>
                </select>
            </div>

            <div class="filter-group">
                <label for="medicoSelect">Profissional (Médico)</label>
                <select id="medicoSelect" name="doctor.id" class="form-control" required>
                    <option value="" disabled selected>Selecione um médico</option>
                    <option th:each="m : ${doctors}" th:value="${m.id}" th:text="${m.fullName}"
                        th:selected="${medicoId} == ${m.id}"></option>
                </select>
            </div>

            <div class="filter-group">
                <label for="appointmentDate">Data</label>
                <input type="date" id="appointmentDate" name="appointmentDate" th:value="${selectedDate}" required />
            </div>
        </aside>

        <!-- Centro: grade de horários como no MK -->
        <section class="main">
            <div class="center-wrap">
                <div class="available-times-card">
                    <h3>Horários Disponíveis</h3>
                    <div class="selected-context">
                        <span class="pill" id="ctxMedico">Médico: <span id="ctxMedicoNome">-</span></span>
                        <span class="pill">Data: <span id="ctxData">-</span></span>
                    </div>
                    <div id="timesGrid" class="times-grid">
                        <!-- botões de horários inseridos via JS -->
                    </div>
                    <div id="timesEmpty" class="empty-hint" style="display:none;">Nenhum horário disponível para o dia
                        selecionado.</div>
                </div>

                <!-- (opcional) slots abaixo como lista, caso deseje manter -->
                <div class="schedule-list" id="scheduleList">
                    <div class="slot" th:each="slot : ${slots}" th:classappend="${slot.confirmado} ? ' confirmed' : ''">
                        <div class="time" th:text="${slot.hora}"></div>
                        <div class="details">
                            <div class="status" th:text="${slot.confirmado} ? 'CONFIRMADO' : 'LIVRE'"></div>
                            <div><strong th:text="${slot.pacienteNome}"></strong></div>
                            <div th:text="${slot.especialidade}"></div>
                        </div>
                        <div class="actions">
                            <button title="Editar" th:onclick="|editSlot(${slot.id})|"><i
                                    class="fa fa-edit"></i></button>
                            <button title="Cancelar" th:onclick="|cancelSlot(${slot.id})|"><i
                                    class="fa fa-trash"></i></button>
                            <button title="Atender" th:onclick="|attendSlot(${slot.id})|"><i
                                    class="fa fa-stethoscope"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lado direito -->
        <aside class="right-panel">
            <div class="panel-title">Painel Senhas</div>
            <div class="panel-group">
                <label for="roomSelect">Sala</label>
                <select id="roomSelect">
                    <option th:each="s : ${salas}" th:value="${s.id}" th:text="${s.nome}"></option>
                </select>
            </div>
            <div class="panel-group">
                <label>Grupo Fila Atendimento</label>
                <table>
                    <tr>
                        <td><input type="checkbox" id="padrao" /> <label for="padrao">PADRÃO</label></td>
                    </tr>
                </table>
                <button onclick="refreshPanel()"><i class="fa fa-sync"></i></button>
            </div>
        </aside>
    </div>

    <script>
        /* -------- Navegação de mês mantendo médico -------- */
        function prevMonth() {
            const url = new URL(window.location.href);
            let m = parseInt(url.searchParams.get("month")) || (new Date().getMonth() + 1);
            let y = parseInt(url.searchParams.get("year")) || new Date().getFullYear();
            const medicoId = document.getElementById('medicoSelect').value || '';
            m--; if (m < 1) { m = 12; y--; }
            window.location.href = `/appointments/agenda?month=${m}&year=${y}` + (medicoId ? `&medicoId=${medicoId}` : '');
        }
        function nextMonth() {
            const url = new URL(window.location.href);
            let m = parseInt(url.searchParams.get("month")) || (new Date().getMonth() + 1);
            let y = parseInt(url.searchParams.get("year")) || new Date().getFullYear();
            const medicoId = document.getElementById('medicoSelect').value || '';
            m++; if (m > 12) { m = 1; y++; }
            window.location.href = `/appointments/agenda?month=${m}&year=${y}` + (medicoId ? `&medicoId=${medicoId}` : '');
        }

        /* -------- Helpers UI -------- */
        function clearCalendarAvailability() {
            document.querySelectorAll('.calendar-day').forEach(td => {
                td.classList.remove('available-day');
            });
        }
        function highlightDays(dates) {
            if (!Array.isArray(dates)) return;
            const set = new Set(dates);
            document.querySelectorAll('.calendar-day').forEach(td => {
                const d = td.getAttribute('data-date');
                if (set.has(d)) td.classList.add('available-day');
            });
        }
        function setSelectedDateLabel(dateIso) {
            document.getElementById('labelSelectedDate').textContent = dateIso;
            document.getElementById('ctxData').textContent = dateIso;
            const input = document.getElementById('appointmentDate');
            if (input) input.value = dateIso;
        }
        function setSelectedDoctorContext() {
            const sel = document.getElementById('medicoSelect');
            const name = sel.options[sel.selectedIndex]?.text || '-';
            document.getElementById('ctxMedicoNome').textContent = name;
        }

        /* -------- Carregar dias disponíveis do médico -------- */
        async function carregarDiasDisponiveisMedico() {
            const medicoId = document.getElementById('medicoSelect').value;
            setSelectedDoctorContext();
            clearCalendarAvailability();
            if (!medicoId) { renderHorarios([]); return; }

            try {
                // seu controller: /appointments/doctors/{id}/availability -> { availableDays: [...], availableHours: [...] }
                const resp = await fetch(`/appointments/doctors/${medicoId}/availability`);
                if (!resp.ok) throw new Error('Erro ao buscar disponibilidade');
                const data = await resp.json();
                // data.availableDays deve vir como lista de "yyyy-MM-dd"
                highlightDays(data.availableDays || []);
            } catch (e) {
                console.error(e);
            }
        }

        /* -------- Clique no calendário para ver horários -------- */
        async function onCalendarClick(e) {
            const td = e.target.closest('.calendar-day');
            if (!td) return;
            const medicoId = document.getElementById('medicoSelect').value;
            const dateIso = td.getAttribute('data-date');
            if (!medicoId) {
                alert('Selecione um médico primeiro.'); return;
            }
            // visualmente marca selecionado
            document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
            td.classList.add('selected');
            setSelectedDateLabel(dateIso);

            try {
                const resp = await fetch(`/appointments/horarios-disponiveis?medicoId=${medicoId}&data=${dateIso}`);
                if (!resp.ok) throw new Error('Erro ao buscar horários');
                const horarios = await resp.json(); // lista de "HH:mm"
                renderHorarios(horarios);
            } catch (e) {
                console.error(e);
                renderHorarios([]);
            }
        }

        /* -------- Render dos horários no centro -------- */
        function renderHorarios(horarios) {
            const grid = document.getElementById('timesGrid');
            const empty = document.getElementById('timesEmpty');
            grid.innerHTML = '';
            if (!horarios || horarios.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';
            horarios.forEach(h => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'time-btn';
                btn.textContent = h;
                btn.dataset.time = h;
                btn.addEventListener('click', () => selecionarHorario(h));
                grid.appendChild(btn);
            });
        }
        function selecionarHorario(time) {
            // aqui você pode abrir modal de agendamento ou direcionar para ação
            // por ora, apenas sincroniza um input escondido se desejar
            console.log('horário selecionado:', time);
        }

        /* -------- Stubs existentes -------- */
        function applyFilters() { }
        function filterSlots() { }
        function editSlot(id) { }
        function cancelSlot(id) { }
        function attendSlot(id) { }
        function toggleFreeOnly() { }
        function refreshPanel() { }

        /* -------- Boot -------- */
        document.addEventListener('DOMContentLoaded', () => {
            // listeners
            document.getElementById('medicoSelect').addEventListener('change', carregarDiasDisponiveisMedico);
            document.getElementById('calendarBody').addEventListener('click', onCalendarClick);

            // contexto inicial
            setSelectedDoctorContext();

            // se já veio médico pela URL (th:selected acima), pinta disponibilidade
            const hasMedico = !!document.getElementById('medicoSelect').value;
            if (hasMedico) carregarDiasDisponiveisMedico();

            // se já veio uma data selecionada do server, reflete na UI
            const initialDate = document.getElementById('appointmentDate')?.value;
            if (initialDate) {
                setSelectedDateLabel(initialDate);
                // tenta pré-selecionar a célula correspondente
                const td = document.querySelector(`.calendar-day[data-date="${initialDate}"]`);
                if (td) td.classList.add('selected');
            }
        });
    </script>
</body>

</html>
